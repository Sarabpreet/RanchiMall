<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Selecting circles</title>
</head>

<style>
body {
  font-family: "Helvetica Neue", Helvetica, sans-serif;
  font-size: 14px;
}

circle {
  fill: #ddd;
}

circle.selected {
  stroke: #555;
  stroke-width: 2px;
}
</style>

<body>
  <div class="title"></div>
  <svg width="760" height="140">
    <g transform="translate(70, 70)">
      <circle r="40" />
      <circle r="40" cx="120" />
      <circle r="40" cx="240" />
      <circle r="40" cx="360" />
      <circle r="40" cx="480" />
    </g>
  </svg>

  <form>
    <input class="robot-checkbox" type="checkbox"> A checkbox</input>
  </form>

  <script src="js/d3.js"></script>
  <script>



  </script>



    <script src="js/script.js"></script>
    <script>
    
    

  var vm = new Vue({
    data:{
        title:"vue+d3 charts"
    },
    methods:{
        plot:function(){

d3.select('circle')
  .style('fill', 'orange').attr('cx',60);

// Change radius of all circles
d3.selectAll('circle')
  .attr('r', 80);

// Add .selected class to 3rd circle
d3.select('circle:nth-child(3)')
  .classed('selected', true);

// Set checked property of checkbox
d3.select('input.robot-checkbox')
  .property('checked', true);

// Set text on .title element
d3.select('.title')
  .text('D3 in Depth selection example')

        }
    },
    created: function () {
    // `this` points to the vm instance
    this.plot();
    // console.log('a is: ' + this.a)
  },

  })

</script>

</body>
</html>
